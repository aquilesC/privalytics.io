<script>
    var ctx = document.getElementById("visitsdaychart");
    var visits_day_chart = new Chart(ctx, {
        type: 'line',
        responsive: true,
        data: {
            datasets: [
                {
                    label: "Daily Visits",
                    fill: false,
                    backgroundColor: '#90aaec',
                    borderColor: '#6c86bd',
                    data: {{ visits|safe }}
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'day'
                    },

                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        }
    });
</script>
